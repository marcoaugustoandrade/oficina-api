version: '3.3'
services:
  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: root
      ME_CONFIG_BASICAUTH_PASSWORD: 102030aa
      ME_CONFIG_MONGODB_PORT: 27017
#       ME_CONFIG_MONGODB_ADMINUSERNAME: root
#       ME_CONFIG_MONGODB_ADMINPASSWORD: MongoDB2019!
    networks:
      - mongo-compose-network

  mongodb:
    image: mongo
    container_name: container-mongodb
    environment:
    - MONGO_DATA_DIR=./data/db
    - MONGO_LOG_DIR=./log
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db
      - ./log:/log
    networks:
      - mongo-compose-network      
  
networks: 
    mongo-compose-network:
      driver: bridge
